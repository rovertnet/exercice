    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript</title>

    <script>
      const isPair = function (a, fn) {
        if (a % 2 === 0) {
          fn(a);
        } else {
          console.log("Faux, ce nombre n'est pas premier");
        }
      };
      isPair(2, function (n) {
        console.log("Vrai, ce nombre est premier", n);
      });
    </script>
